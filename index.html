<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome bağlantı etiketi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style.css dosyasının bağlantı etiketi -->
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- header kısmı başlangıç -->
    <header>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#" class="symbol" title="Google Uygulamaları"><i class="fas fa-bars"></i></a></li>
                <li><a href="#" class="btn">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <!-- header kısmı bitiş -->

    <!-- section kısmı başlangıç -->
    <section>
        <div>
            <img src="img/Logo.png" alt="Google Logosu">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" size="20">
                <ul>
                    <li><a href="#" title="Harf Çevirme Aracı"><i class="fas fa-keyboard"></i></a></li>
                    <li><a href="#" title="Sesle Arama Yapın"><i class="fas fa-microphone"></i></a></li>
                </ul>
            </div>
            <div class="links">
                <ul>
                    <li><a href="#">Google Search</a></li>
                    <li><a href="#">I'm Feeling Lucky</a></li>
                </ul>
            </div>
        </div>
    </section>
    <!-- section kısmı bitiş -->

    <!-- footer kısmı başlangıç -->
    <footer>
        <div>
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privarcy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
    <!-- footer kısmı bitiş -->
</body>
</html>
